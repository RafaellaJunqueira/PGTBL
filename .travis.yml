sudo: required
language: python

# Specify the version of python
python:
  - "3.5"

# Use docker to deploy
service:
  - docker

# Specify the docker-compose version to deploy
env:
  - DOCKER_COMPOSE_VERSION=1.15.0

# Install docker dependencies
before_script:
  - docker-compose up -d

# Script project dependencies
script:
  - docker-compose exec pgtbl coverage run --source="." pgtbl/manage.py test pgtbl
  - docker-compose exec pgtbl coverage report -m
  - docker-compose exec pgtbl coverage xml
  - docker-compose exec pgtbl python-codacy-coverage -r coverage.xml

deploy:
  # deploy to production enviroment
  - provider: script
    script: bash scripts/production.sh
    skip_cleanup: true
    on:
      branch: master
