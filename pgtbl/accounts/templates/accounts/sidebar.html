{% load static %}
{% load i18n %}

<!-- Profile sidebar -->
<div class="col-sm-2">
  <div class="btn-group-vertical">
    <!-- Profile menu -->
    <a href="{% url 'accounts:profile' %}"
       class="btn"
       data-toggle="tooltip"
       data-placement="right"
       title="{% trans 'Profile' %}"
       data-intro="{% trans 'User profile with his information and disciplines.' %}">
       <i class="fa fa-user icon-lg"></i>
       <p>{% trans 'Profile' %}</p>
    </a>

    <!-- Edit information menu -->
    <a href="{% url 'accounts:update-user' %}"
       class="btn"
       data-toggle="tooltip"
       data-placement="right"
       title="{% trans 'Edit personal information' %}"
       data-intro="{% trans 'Page to edit your personal information.' %}">
       <i class="fa fa-edit icon-lg"></i>
       <p>{% trans 'Update Account' %}</p>
    </a>

    <!-- Edit password menu -->
    <a href="{% url 'accounts:update-password' %}"
       class="btn"
       data-toggle="tooltip"
       data-placement="right"
       title="{% trans 'Edit password' %}"
       data-intro="{% trans 'Page to edit your password.' %}">
       <i class="fa fa-expeditedssl icon-lg"></i>
       <p>{% trans 'Update Password' %}</p>
    </a>

    <!-- Search discipline and classroom menu -->
    <a href="{% url 'disciplines:search' %}"
       class="btn"
       data-toggle="tooltip"
       data-placement="right"
       title="{% trans 'Search discipline and classroom' %}"
       data-intro="{% trans 'Page to search for a specific discipline and enter it.' %}">
       <i class="fa fa-search icon-lg"></i>
       <p>{% trans 'Search Discipline' %}</p>
    </a>

    <!-- Create discipline and classroom menu -->
    {% if user.is_teacher %}
      <a href="{% url 'disciplines:create' %}"
         class="btn" data-toggle="tooltip"
         data-placement="right"
         title="{% trans 'Create discipline and classroom' %}"
         data-intro="{% trans 'Page to create a new discipline.' %}"
         >
         <i class="fa fa-book icon-lg"></i>
         <p>{% trans 'Create Discipline' %}</p>
      </a>
    {% endif %}

    <!-- Open message -->
    <a href="{% url 'notifications:list' %}"
       class="btn" data-toggle="tooltip"
       data-placement="right"
       title="{% trans 'Notification' %}"
       data-intro="{% trans 'Page to see all notifications.' %}"
       >
       <i class="fa fa-envelope icon-lg"></i>
       <p>{{user.notifications_received.count}} {% trans 'Notifications' %}</p>
    </a>

    <!-- Button to open delete user modal -->
    <button type="button"
            class="btn side-button"
            data-toggle="modal"
            data-target="#delete-user-modal"
			data-placement="right"
            data-intro="{% trans 'Here you delete your account' %}">
            <i class="fa fa-trash icon-lg"></i>
            <p>{% trans 'Delete Account' %}</p>
    </button>
  </div>
</div>
