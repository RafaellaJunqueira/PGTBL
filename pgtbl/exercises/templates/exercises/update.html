{% load i18n %}

<div class="modal fade" id="exercise-update" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-left">
          {% trans 'Edit exercise gamification weight' %}
        </h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'exercises:update' discipline.slug session.pk %}" method="post" novalidate>
          <!-- Form security -->
          {% csrf_token %}

          <!-- iRAT weight -->
          <div class="form-group">
            <label for="{{form.exercise_score.id_for_label}}">
              {{form.exercise_score.label}}
            </label>

            <input
              type="number"
              id="{{form.exercise_score.id_for_label}}"
              min="0"
              name="{{form.exercise_score.name}}"
              class="form-control"
              value="{{session.exercise_score}}"
            />
          </div>

          <!-- Submit button -->
          <button type="submit"
                  class="btn btn-default submit-button center-block gradient">
                  <i class="fa fa-edit"></i>
                  {% trans 'Edit' %}
          </button>
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
