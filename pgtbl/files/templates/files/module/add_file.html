{% load i18n %}

<div class="modal fade" id="add-modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal header -->
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal">
                <i class="fa fa-close"></i>
        </button>
        <h4 class="modal-title">
          {% trans 'Add file' %}
        </h4>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form action="{% url 'files:module-create' discipline.slug session.id %}"
              method="post" enctype="multipart/form-data" novalidate>
          {% csrf_token %}

          <!-- File title field -->
          <div class="form-group">
            <label for="{{form.title.id_for_label}}">
              {% trans 'File title' %}:
            </label>
            <input
              type="text"
              class="form-control"
              name="{{form.title.name}}"
              id="{{form.title.id_for_label}}"
              placeholder="{{form.title.help_text}}"
              required
            />
          </div>

          <!-- File extension field -->
          <div class="form-group">
            <label for="{{form.extension.id_for_label}}">
              {% trans 'File extension' %}:
            </label>
            <input
              type="text"
              class="form-control"
              name="{{form.extension.name}}"
              id="{{form.extension.id_for_label}}"
              placeholder="{{form.extension.help_text}}"
              required
            />
          </div>

          <!-- File description field -->
          <div class="form-group">
            <label for="{{form.description.id_for_label}}">
              {% trans 'File description' %}:
            </label>
            <textarea
              type="text"
              name="{{form.description.name}}"
              id="{{form.description.id_for_label}}"
              class="form-control"
              rows="10"
            ></textarea>
          </div>

          <!-- File field -->
          <div class="form-group">
            <input
              type="file"
              name="{{form.archive.name}}"
              class="form-control"
              required
            />
          </div>

          <!-- Add a new file -->
          <button type="submit" class="btn btn-primary submit-button center-block">
            <i class="fa fa-plus"></i>
            {% trans 'Add' %}
          </button>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
