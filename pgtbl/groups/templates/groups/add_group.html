{% load widget_tweaks %}
{% load i18n %}

<div class="modal fade" id="add-modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- Close button -->
        <button type="button"
                class="close"
                data-dismiss="modal">
                <i class="fa fa-close"></i>
        </button>

        <!-- Title -->
        <h4 class="modal-title">
          {% trans 'Add group' %}
        </h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'groups:create' discipline.slug %}" method="post" novalidate>
          {% csrf_token %}

          <!-- Group title field -->
          <div class="form-group">
            <label for="group">{% trans 'Group title' %}:</label>
            {% render_field form.title class="form-control" type="text" placeholder=form.title.help_text %}
          </div>

          <!-- Number of students field -->
          <div class="form-group">
            <label for="number">{% trans 'Number of students' %}:</label>
            {% render_field form.students_limit class="form-control" type="number" min="0" %}
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary submit-button center-block">
            <i class="fa fa-plus"></i>
            {% trans 'Add' %}
          </button>
        </form>
      </div>

      <!-- Model footer -->
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
