{% load i18n %}

<div class="modal fade" id="pair-review-update" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-left">
          {% trans 'Edit Pair Review' %}
        </h4>
      </div>
      <div class="modal-body">
        <form action="#" method="post" novalidate>
          <!-- Form security -->
          {% csrf_token %}

          <!-- iRAT weight -->
          <div class="form-group">
            <label for="id1">
              Pair Review Weight
            </label>

            <input
              type="number"
              id="id1"
              min="0"
              name="name1"
              class="form-control"
              value="{{session.irat_weight}}"
            />
          </div>

          <!-- iRAT duration -->
          <div class="form-group">
            <label for="id2">
              Pair Review duration in minutes
            </label>

            <input
              type="number"
              id="id2"
              min="0"
              name="name2"
              class="form-control"
              value="{{session.irat_duration}}"
            />
          </div>

          <!-- Submit button -->
          <button type="submit"
                  class="btn btn-default submit-button center-block gradient">
                  <i class="fa fa-edit"></i>
                  {% trans 'Edit' %}
          </button>
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
